<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boter kaas en eiren</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe </h1>
    <div id="wrapper">
       
        <div class="tile box1"></div>
        <div class="tile box2"></div>
        <div class="tile box3"></div>
        <div class="tile box4"></div>
        <div class="tile box5"></div>
        <div class="tile box6"></div>
        <div class="tile box7"></div>
        <div class="tile box8"></div>
        <div class="tile box9"></div>
    </div>
    
    <button class="restart">Restart</button>
    <div id="beurt">It's X turn</div>
    <table border="1">
        <tr>
            <td colspan="2">Player Points</td>
        </tr>
        <tr>
            <td>X</td>
            <td class="scoreX"></td>
        </tr>
        <tr>
            <td>0</td>
            <td class="scoreO"></td>
        </tr>
    </table>
    <table class="pvp">
        <tr>
            <td>
              <a href="../index.html"> <button>PvP</button></a> 
            </td>
        </tr>
    </table>
    
<script src="./main.js"></script>
</body>
</html>
